<!DOCTYPE html>
<html ng-app="ezTravel" lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/mystyle.css" rel="stylesheet">
</head>

<body ng-controller="ctrl as vm">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">

			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Events</a>

		</div>

		<div class="container">


			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					
				</ul>
			</div>
		</div>

	</nav>

	<div class="container">
 <div data-ng-repeat="event in vm.events" class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
               <img data-ng-src="{{event.image}}" alt="" style="width:300px">
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
							<button type="button" ng-click="vm.getAddress(event)"></button>
							<p ng-bind="event.address" ng-if="event.address"></p>
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">
							{{event.name}}
                            <span ng-bind="event.exp_date | date" ></span> 
                            <span ng-bind="event.weather" ></span>
                            </h2>
                        <p data-ng-bind="event.description"></p>
                        
                    </div>
                </div>

            </div>
        </div>
	</div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
